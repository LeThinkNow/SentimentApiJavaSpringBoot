version: '3.8'
services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Use H2 in memory (same as local dev)
      - DB_URL=jdbc:h2:mem:sentiment_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      - DB_USERNAME=sa
      - DB_PASSWORD=
      - DB_DRIVER=org.h2.Driver
      - DS_URL=http://ds:5000/predict
    depends_on:
      - ds

  ds:
    build: ./ds
    ports:
      - "5000:5000"
